<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>bilibili-bangumi-component</title>

    <script type="module" src="/build/bilibili-bangumi-component.esm.js"></script>
    <script nomodule src="/build/bilibili-bangumi-component.js"></script>
    <style type="text/css">
      * {
        box-sizing: border-box;
      }
      :root {
        --background-color: white;
      }
      :root[dark] {
        --background-color: #1b1b1d;
      }
      body {
        margin: 0;
        display: flex;
        flex-direction: column;
        background-color: var(--background-color);
      }
      .navbar {
        text-align: right;
        padding: 12px 40px;
        height: 60px;
        background-color: var(--background-color);
      }
      .navbar button {
        padding: 8px 16px;
        border-radius: 8px;
        border: none;
      }
      .container {
        flex: 1 0 auto;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 12px;
      }
      .bilibili-bangumi-container {
        width: 60%;
      }

      @media screen and (max-width: 768px) {
        .bilibili-bangumi-container {
          width: 100%;
        }
        
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <button id="btn">toggle theme</button>
    </nav>
    <div class="container">
      <div class="bilibili-bangumi-container">
        <bilibili-bangumi api="http://localhost:3000/api" custom-enabled="true" page-size="4"></bilibili-bangumi>
      </div>
    </div>
    <script>
      document.querySelector('#btn').addEventListener('click', handleClick)
      const bilibiliBangumi = document.querySelector('bilibili-bangumi')
      function handleClick() {
        const isDark = bilibiliBangumi.getAttribute('dark') === ''
        if (isDark) {
          bilibiliBangumi.removeAttribute('style')
        } else {
          bilibiliBangumi.setAttribute('style', '--bbc-text-base-color: #F7F7FA; --bbc-text-primary-color: #f2b94b; --bbc-primary-color: #2fd8d8')
        }
        bilibiliBangumi.toggleAttribute('dark')
        document.documentElement.toggleAttribute('dark')
      }
    </script>
  </body>
</html>
